<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="formFunction(); reset(); return false;" method="post" aria-invalid="false">
            <div class="title">
                <h1>Login</h1>
                <!-- <h1>Sign IN</h1> -->
            </div>
            <div class="divInputField">
                <label id="userNameLabel" for="userName" aria-required="true">User Name</label>
                <input id="userName" type="text" name="userName" placeholder="User Name">
            </div>
            <div class="divInputField">
                <label id="passwordLabel" for="password" aria-required="true">Password</label>
                <input id="password" type="password" name="password" placeholder="Password">
            </div>
            <div class="centerDiv">
                <span>You Don't Have An Account ? <a href="../SignUP/index.html">Sign Up</a></span>
            </div>
            <div class="centerDiv">
                <input type="button" value="Confarm" name="confarm">
            </div>
        </form>
    </div>
    <script src="./js.js"></script>
</body>
</html>
